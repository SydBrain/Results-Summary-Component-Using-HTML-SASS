<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <main>
      <div class="component-container">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <p class="number">76</p>
            <p>of 100</p>
          </div>
          <div class="result-desc">
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <div class="summary-heading">
            <h2>Summary</h2>
          </div>
          <div class="result-container" id="reaction">
            <div>
              <img
                src="./assets/images/icon-reaction.svg"
                alt="lightning icon"
              />
              <span>Reaction</span>
            </div>
            <span>80<span class="accent">/100</span></span>
          </div>
          <div class="result-container" id="memory">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="brain icon" />
              <span>Memory</span>
            </div>
            <span>92<span class="accent">/100</span></span>
          </div>
          <div class="result-container" id="verbal">
            <div>
              <img
                src="./assets/images/icon-verbal.svg"
                alt="text cloud icon"
              />
              <span>Verbal</span>
            </div>
            <span> 61<span class="accent">/100</span> </span>
          </div>
          <div class="result-container" id="visual">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="eye icon" />
              <span>Visual</span>
            </div>
            <span>73<span class="accent">/100</span></span>
          </div>
          <a href="#" class="button">Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
